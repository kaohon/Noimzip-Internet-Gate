<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="img/favicon.ico">
	<title>Noimzip Internet Gate</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="c" style="width: 100%; height: 100%; z-index: -10; position: absolute;"></canvas>
	<section class="tabs-container">
		<main class="top-tab" id="search-tab">Search</main>
        <main class="top-tab" id="weather-tab">Weather</main>
		<main class="top-tab" id="memo-tab">Memo</main>
		<main class="top-tab" id="audio-tab">Audio</main>
		<main class="top-tab" id="profile-tab">Profile</main>
	</section>

	<section id="search-contents">
		<span class="header-contents">Noimzip Internet Gate</span>
            <form method='get' action='https://www.google.com/search?' target='_blank'>
            <div style='border:none; text-align:center;'>
                <input type="search" name='q' id="main-search" value='' placeholder='Google で検索'>
                    <div style='margin-top:10px;'>
                        <span class="top-tab"><input type='submit' id="main-search-button" value='Search'></span>
                        <input type='hidden' name='sites' value=''><input type='hidden' name='kl' value='jp-jp'>
                    </div>
                </div>
            </div>
        </form>
		<section class="tabs-container">
			<a class="secondary-button" href="https://www.youtube.com/">Youtube</a>
			<a class="secondary-button" href="https://x.com/home">Twitter</a>
			<a class="secondary-button" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
			<a class="secondary-button" href="https://chatgpt.com/?oai-dm=1">ChatGPT</a>
			<a class="secondary-button" href="https://drive.google.com/drive/u/0/my-drive">Drive</a>
		</section>
		<section class="tabs-container">
			<a href="https://www.youtube.com/"><img id="youtube-img" class="img-contents" src="img/youtube.png"></a>
			<a href="https://x.com/home"><img id="twitter-img" class="img-contents" src="img/twitter.png"></a>
			<a href="https://mail.google.com/mail/u/0/#inbox"><img id="gmail-img" class="img-contents" src="img/gmail.png"></a>
			<a href="https://chatgpt.com/?oai-dm=1"><img id="chatgpt-img" class="img-contents"src="img/chatgpt.png"></a>
			<a href="https://drive.google.com/drive/u/0/my-drive"><img id="drive-img" class="img-contents" src="img/drive.png"></a>
		</section>
	</section>

	<section id="memo-contents">
		<textarea style="background-color: rgba(0, 0, 0, 0.5); color: #fff; width: 930px; height: 450px;"></textarea>
		<canvas id="paintCanvas" style="position: absolute; border: solid 2px #fff; background-color: rgba(255, 255, 255, 0.5); right: 0;" width="930" height="450"></canvas>
		<button id="clearButton" style="position: absolute;">Clear Canvas</button>
		<div class="calculator">
        <input type="text" id="display" disabled>
        <div id="line1">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="+">
        </div>
        <div id="line2">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-">
        </div>
        <div id="line3">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="*">
        </div>
        <div id="line4">
        <input type="button" value="0">
        <input type="button" value="C" id="clear">
        <input type="button" value="=" id="equal">
        <input type="button" value="/" id="divide">
      </div>
    </div>
    <br>
	</section>

	<section id="audio-contents">
<style>
    .music-player {
        width: 300px;
        margin: 50px auto;
        text-align: center;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
    }
    .music-player button, .music-player label {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    .music-player input[type="file"] {
        display: none;
    }
    .visualizer {
        width: 100%;
        height: 150px;
        background-color: #000;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="music-player">
        <input type="file" id="fileInput" accept="audio/*" multiple>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <br>
        <button id="prevButton">Previous</button>
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="nextButton">Next</button>
        <label for="fileInput">Choose Files</label>
        <p id="trackInfo">No track selected</p>
    </div>
	</section>

	<section id="profile-contents">
        <div id="world-hacking">
            <img src="img/world-green.png" style="background-color: rgba(0, 0, 0, 0.5); border: 2px solid #00ff00;color: #fff; font-size: 14px;">
	        <span id="scan"></span>
        </div>
        <textarea style="background-color: rgba(0, 0, 0, 0.5); color: #fff; width: 795px; height: 450px;"></textarea>

    </section>

	<script src="script.js"></script>
</body>
</html>
